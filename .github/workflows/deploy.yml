name: Build & Deploy (Retail Trends)

on:
  push:
    branches: [ "main" ]     # run on every push
  workflow_dispatch: {}      # manual button
  schedule:
    - cron: "15 * * * *"     # hourly

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"      # no cache here (avoids lockfile warning)

      - name: Install deps
        run: npm install

      - name: Build data file
        run: npm run fetch        # runs tools/scrape_feeds.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .                 # publish index.html + data/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
